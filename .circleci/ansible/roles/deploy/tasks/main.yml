---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "copy files "
  become: true
  copy:
    src:  app.tar.gz
    dest: /home/ubuntu

- name: "show files"
  become: true
  shell: | 
    tar xzvf /home/ubuntu/app.tar.gz
    rm /home/ubuntu/app.tar.gz
    ls -la /home/ubuntu
    

- name: "running backend app"
  become: true
  shell: |
    cd /home/ubuntu/dist
    ls 
    pm2 start main.js